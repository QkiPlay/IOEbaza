<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal File Browser</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        
        .terminal {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            max-width: 800px;
        }
        
        .prompt {
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .tree-output {
            color: #00ff00;
            line-height: 1.4;
            white-space: pre;
        }
        
        .folder-name {
            color: #00ffff;
            font-weight: bold;
        }
        
        .file-link {
            color: #ffffff;
            text-decoration: none;
        }
        
        .file-link:hover {
            color: #ffff00;
            text-decoration: underline;
        }
        
        .tree-connector {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">$ tree</div>
        <div class="tree-output" id="file-tree"></div>
    </div>

    <script>
        // File structure - edit this to add folders/files
        const fileStructure = {
            "Wprowadzenie do informatyki": ["Zadanie 9.1.py"]
        };

        function generateTree() {
            const container = document.getElementById('file-tree');
            const folders = Object.keys(fileStructure);
            let output = '';
            
            // Root directory
            output += '<span style="color: #00ffff; font-weight: bold;">your-repo/</span>\n';
            
            // Add index.html
            output += '<span class="tree-connector">├─</span> <a href="index.html" class="file-link" target="_blank">index.html</a> <span style="color: #666;">(the file browser interface)</span>\n';
            
            folders.forEach((folderName, folderIndex) => {
                const files = fileStructure[folderName];
                const isLastFolder = folderIndex === folders.length - 1;
                const folderConnector = isLastFolder ? '└─' : '├─';
                const verticalLine = isLastFolder ? '   ' : '│  ';
                
                // Folder line
                output += `<span class="tree-connector">${folderConnector}</span> <span class="folder-name">${folderName}/</span>\n`;
                
                // Files in folder
                files.forEach((filename, fileIndex) => {
                    const isLastFile = fileIndex === files.length - 1;
                    const fileConnector = isLastFile ? '└─' : '├─';
                    
                    output += `<span class="tree-connector">${verticalLine}${fileConnector}</span> <a href="https://github.com/QkiPlay/IOEbaza/blob/main/${folderName}/${filename}" class="file-link" target="_blank">${filename}</a>\n`;
                });
            });
            
            container.innerHTML = output;
        }

        // Generate tree when page loads
        document.addEventListener('DOMContentLoaded', generateTree);
    </script>
</body>
</html>
