<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza IOE</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        
        .terminal {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            max-width: 800px;
        }
        
        .prompt {
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .tree-output {
            color: #00ff00;
            line-height: 1.4;
            white-space: pre;
        }
        
        .folder-name {
            color: #00ffff;
            font-weight: bold;
        }
        
        .file-link {
            color: #ffffff;
            text-decoration: none;
        }
        
        .file-link:hover {
            color: #ffff00;
            text-decoration: underline;
        }
        
        .tree-connector {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">$ Baza wiedzy IOE</div>
        <div class="tree-output" id="file-tree"></div>
    </div>

    <script>
        // You can freely add/edit files at the root (main directory)!
        // Folders use objects, files use null. Example:
        const fileStructure = {
            "README.md": null,
            "sample.pdf": null,
            "notes.txt": null,
            "Wprowadzenie do informatyki": {
                "Zadanie 9.1.py": null,
                "sample.pdf": null,
                "Subfolder": {
                    "plik.txt": null,
                    "subsubfolder": {
                        "nested.pdf": null
                    }
                }
            }
        };

        function getViewerUrl(filename, folderPathArr) {
            let filePath = '';
            if (folderPathArr && folderPathArr.length) {
                filePath = folderPathArr.concat(filename).join('/');
            } else {
                filePath = filename;
            }
            const ext = filename.split('.').pop().toLowerCase();
            if (["md", "markdown"].includes(ext)) {
                return `preview.html?file=${encodeURIComponent(filePath)}`;
            } else if (ext === "pdf") {
                return `pdfjs/web/viewer.html?file=../../${encodeURIComponent(filePath)}`;
            } else {
                return `https://github.com/QkiPlay/IOEbaza/blob/main/${encodeURIComponent(filePath)}`;
            }
        }

        function traverseTree(tree, folderPathArr = [], prefix = '', isLast = true) {
            let output = '';
            const keys = Object.keys(tree);
            keys.forEach((key, idx) => {
                const value = tree[key];
                const isFolder = value && typeof value === 'object';
                const isLastItem = idx === keys.length - 1;

                let connector = isLastItem ? '‚îî‚îÄ' : '‚îú‚îÄ';
                let subPrefix = prefix + (isLast ? '   ' : '‚îÇ  ');

                if (isFolder) {
                    output += `<span class="tree-connector">${prefix}${connector}</span> <span class="folder-name">üìÅ ${key}/</span>\n`;
                    output += traverseTree(value, folderPathArr.concat(key), subPrefix, isLastItem);
                } else {
                    // File
                    let ext = key.split('.').pop().toLowerCase();
                    let icon = '';
                    if (ext === "pdf") icon = 'üìÑ ';
                    else if (ext === "py") icon = 'üêç ';
                    else if (ext === "md") icon = '‚ÑπÔ∏è ';
                    output += `<span class="tree-connector">${prefix}${connector}</span> <a href="${getViewerUrl(key, folderPathArr)}" class="file-link" target="_blank">${icon}${key}</a>\n`;
                }
            });
            return output;
        }

        function generateTree() {
            const container = document.getElementById('file-tree');
            let output = '';

            // Root directory line
            output += '<span style="color: #00ffff; font-weight: bold;">IOEbaza/</span>\n';

            output += traverseTree(fileStructure, [], '', true);

            container.innerHTML = output;
        }

        // Generate tree when page loads
        document.addEventListener('DOMContentLoaded', generateTree);
    </script>
</body>
</html>
