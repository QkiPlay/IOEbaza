<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple File Browser</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  ul { list-style-type: none; padding-left: 20px; }
  li { margin: 5px 0; }
  a { text-decoration: none; color: #0366d6; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>File Browser</h1>
<div id="file-tree"></div>

<script>
// File structure JSON - add folders/files here for update
const fileStructure = {
    "Wprowadzenie do informatyki": ["Zad 9.1.py","],
};

// Base URL for files - adjust as needed to your GitHub Pages root or repo
const baseURL = './';

function createFileTree(container, structure) {
  const ul = document.createElement('ul');
  for (const folder in structure) {
    const liFolder = document.createElement('li');
    liFolder.textContent = folder;
    const ulFiles = document.createElement('ul');
    structure[folder].forEach(file => {
      const liFile = document.createElement('li');
      const aFile = document.createElement('a');
      aFile.textContent = file;
      aFile.href = baseURL + folder + '/' + file;
      aFile.target = '_blank';
      liFile.appendChild(aFile);
      ulFiles.appendChild(liFile);
    });
    liFolder.appendChild(ulFiles);
    ul.appendChild(liFolder);
  }
  container.appendChild(ul);
}

const container = document.getElementById('file-tree');
createFileTree(container, fileStructure);
</script>
</body>
</html>
